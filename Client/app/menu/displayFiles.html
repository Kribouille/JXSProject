<div class="panel panel-default">
      <div class="panel-heading">
        <h2 class="panel-title">{{_currentPath}} </h2>
      </div>
      <div id= "upload">
        <input #filePath placeholder="filePath"/>
        <button (click)="uploadFile(filePath.value)">Uploader</button>
      </div>
      <div class="panel-body">
        <span class="counter pull-right"></span>
        <div id="folders-and-files" class="col-sm-6">
          <table class="table table-bordered table-responsive table-hover results" >
              <tr>
                <th>Nom</th>
              </tr>
              <tbody>

                  <tr *ngFor="let filefolder of folders" >
                    <!--icone fichier / dossier-->
                    <td *ngIf="filefolder._toDisplayAndIsFolder" class="folder" (click)="onSelectFolder(filefolder)">
                        <span class="glyphicon glyphicon-folder-close" style="font-size: 3em;"></span>  {{ filefolder.name }}<br><br>
                    </td>
                    <td *ngIf="filefolder._toDisplayAndIsFile" class="file">
                      <span class="glyphicon glyphicon-file" style="font-size: 3em;"></span>{{ filefolder.name }} <br><br>
                      <span class="glyphicon glyphicon-trash" (click)="removeFile(filefolder)" title="Supprimer" style="font-size: 1.5em;"></span>
                      <span class="glyphicon glyphicon-link" (click)="onShare(filefolder)" title="Partager" style="font-size: 1.5em; margin-left: 30px;"></span>
                    </td>

                    <!--icone pour avoir les infos-->
                    <td *ngIf="filefolder._toDisplayAndIsFile" class="infosFileFolder" (click)="onSelectInfo(filefolder)"><span class="glyphicon glyphicon-info-sign"></span></td>
                  </tr>

        </tbody>
      </table>
    </div>
    <div id="informations-files-folders" class="col-sm-6">
      <table class="table table-bordered table-responsive table-hover results" >
        <tr>
          <th>
            Informations
          </th>
        </tr>
        <tbody>
          <tr>
            <td *ngIf="_selected">
              <div *ngIf="_selected._path">Chemin : {{_selected._path}}</div>
              <div *ngIf="_selected._size">Taille : {{_selected._size}}</div>
              <div *ngIf="_selected._type">Type : {{_selected._type}}</div>
              <div *ngIf="_selected._cloudFrom">Origine  : {{_selected._cloudFrom}}</div>
              <div *ngIf="_selected._link">Lien de partage : {{_selected._link}}</div>
              <div *ngIf="_selected._modified">Date de derni√®re modification : {{_selected._modified}}</div>
            </td>
          </tr>

        </tbody>
      </table>
    </div>
  </div>
</div>
<router-outlet></router-outlet>
